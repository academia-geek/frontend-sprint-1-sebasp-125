<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./perfil.css">
    <title>Perfil</title> 
</head>
<body>
    <div class="content_title">
        <h1>Perfil</h1>
    </div>
    
    <div class="content_img">
        <img src="https://res.cloudinary.com/dbwgsrqgm/image/upload/v1702604463/Adopcion/gatos/Ellipse_10_ygsbfh.png" alt="">
    </div>
    <div class="content_name">
        <p>Juan Méndez</p>
    </div>

    <div class="content_form">
        <div class="content_cuenta">
            <p><a>Editar Cuenta</a></p>
        </div>
    
        <label for="">Nombre</label>
        <input type="text" placeholder="Juan">
    
        <label for="">Apellido</label>
        <input type="text" placeholder="Méndez">
    
        <label for="">Correo</label>
        <input type="text" placeholder="Juan.Mendez@gmail.conm">
    </div>

    <div class="content_guardar">
        <button>Guardar</button>
    </div>

    <footer>
        <img src="https://res.cloudinary.com/dbwgsrqgm/image/upload/v1702928440/Adopcion/gatos/Component_1_pmwiqi.jpg" id="home"    alt="Logo 1" class="logo">
        <img src="https://res.cloudinary.com/dbwgsrqgm/image/upload/v1702928440/Adopcion/gatos/Component_1_pmwiqi.jpg" id="mensaje" alt="Logo 2" class="logo">
        <img src="https://res.cloudinary.com/dbwgsrqgm/image/upload/v1702604456/Adopcion/gatos/Component_3_cro327.png" id="corazon" alt="Logo 3" class="logo">
        <img src="https://res.cloudinary.com/dbwgsrqgm/image/upload/v1702604455/Adopcion/gatos/Component_2_lic7kc.png" id="usuario" alt="Logo 4" class="logo">
      </footer>

      <script src="./scripts/perfil.js"></script>
</body>
</html>
